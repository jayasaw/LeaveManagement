<div class='row'>
    <div class='col-md-6 col-md-offset-3'>
        <div class='panel panel-default'>
            <div class='panel-heading'>Login Page</div>
            <div class='panel-body'>
                <my-form config='loginCtrl.loginPage' model='loginCtrl.model'></my-form>
                <!--<div>{{loginCtrl.error}}</div>-->
                <div class='form-group'>
                    <div class="col-xs-12 col-md-7" style = "margin-bottom:20px">
                        <span>Forgot password? <a href="" ng-click="" >Click Here</a></span>
                    </div>
                    <div class="col-xs-12 col-md-2" style = "margin-bottom:20px">
                        <button ng-click='loginCtrl.login()' type='button' class='btn btn-primary form-control col-xs-12'>Login</button>
                    </div>
                    <div class=" col-xs-12 col-md-3">
                        <button ui-sref='register' type='button' class='btn btn-info form-control col-xs-12'>register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
