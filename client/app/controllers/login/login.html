<div class='row'>
<div class='col-md-6 col-md-offset-3'>
    <div class='panel panel-default'>
        <div class='panel-heading'>Login Page</div>
        <div class='panel-body'>
            <my-form config='loginCtrl.loginPage' model='loginCtrl.model'></my-form>
            <div>{{loginCtrl.error}}</div>
            <div class='form-group'>
                <div class="pull-right">
                    <span>Forgot password? <a href="" ng-click="">Click Here</a></span>
                    <button ng-click='loginCtrl.login()' type='button' class='btn btn-primary pull right'>Login</button>
                    <button ng-click='loginCtrl.cancel()' type='button' class='btn btn-danger '>cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
