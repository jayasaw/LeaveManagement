<table class='table table-striped table-bordered'>
    <tr>
        <th ng-repeat='config in grid.config track by $index'>{{config.displayName}}</th>
    </tr>
    <tr ng-if="!grid.rows.length">
        <td colspan='{{grid.config.length}}'>
            <p>{{grid.message}}</p>
        </td>
    </tr>
    <tr ng-repeat="row in grid.rows" ng-if="grid.rows.length">
        <td ng-repeat="config in grid.config  track by $index">
            <span ng-if='config.fieldName !== "actionBtn"'>   {{row[config.fieldName]}} </span>
            <span ng-if='config.fieldName === "actionBtn"'>
            
            <a ng-click='grid.onAction({action:action.button, row:row})' ng-class = 'action.class'
            ng-repeat="action in config.action  track by $index"  href='' >
            <span class="glyphicon" ng-class='action.icon' aria-hidden="true"></span>
            {{action.button}}</a>
            
            </span>
        </td>
    </tr>
   
</table>
 <button ng-click= 'grid.back()' type = 'submit' class ='btn btn-primary pull-right'>back</button>
